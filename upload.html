<script>
    $('#file-fr').fileinput({
        theme: 'fa',
        language: 'fa',
        uploadUrl: 'http://localhost:9002/photo/uploadPhoto',
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        uploadAsync:false
    });
</script>
