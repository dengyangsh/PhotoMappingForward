<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script type="text/javascript">

        var getPhotoUrl = "http://localhost:9002/photo/provincePhoto";
        var loginUrl = "http://localhost:9002/user/login";
        var registUrl = "http://localhost:9002/user/register";
        var loginHtml = "./login.html";
        var uploadHtml = "./upload.html";

        function getQueryString(name) { var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i")); if (result == null || result.length < 1) { return ""; } return result[1]; }

        function turnUpload() {

            window.location.href=uploadHtml+"?province=" + getQueryString("province");

        }
    </script>
    <style>
        * { margin:0; }
        #div1 { margin:auto; position:relative; }
        .box { float:left; padding:10px; border:1px solid #ccc; background:#f7f7f7; box-shadow:0 0 8px #ccc; }
        .box:hover { box-shadow:0 0 10px #999; }
        .box img { width:200px; }
    </style>
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>Your photo <span>A Dynaimc Pinterest-Style Grid Layout with Endless Scrolling</span></h1>
        <div class="htmleaf-links">
            <a class="htmleaf-icon icon-htmleaf-home-outline" href="./myMap.html" title="返回主页" target="_blank"><span> 返回主页</span></a>
            <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="#" onclick="turnUpload()" title="照片上传" target="_blank"><span> 照片上传</span></a>
        </div>
    </header>
    <div class="htmleaf-content bgcolor-3">
        <div id="div1">
        </div>
    </div>
</div>
<div class="related" style="position:fixed ; bottom:0px;width:100%">
    <h3>云</h3>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.waterfall.js"></script>

<script type="text/javascript">
    $.ajax({
        url: getPhotoUrl,
        type: 'POST',
        data: {province:decodeURI(getQueryString("province"))},
        xhrFields: {
            withCredentials: true // 这里设置了withCredentials
        },
        success: function(data) {
            var imgs = document.getElementById("div1");
            if(data.code == 510){
                //需要跳转登录
                alert("请先登录");
                window.location.href=loginHtml;
            }
            if(data.code==200){
                //进行列表加载
                var photoList = data.body;
                for (var i = 0; i <photoList.length ; i++) {
                    var div =  document.createElement("div");
                    var img= document.createElement("img");
                    div.setAttribute("class", "box");
                    img.src = photoList[i];
                    img.alt = "";
                    div.appendChild(img);
                    imgs.appendChild(div);
                }
            }
        },
        error: function(err) {
            alert("1111");
        }
    });
</script>

<script type="text/javascript">
    $("#div1").waterfall({
        itemClass: ".box",
        minColCount: 2,
        spacingHeight: 10,
        resizeable: true,
        ajaxCallback: function(success, end) {
            $.ajax({
                url: getPhotoUrl,
                type: 'POST',
                data: {province:decodeURI(getQueryString("province"))},
                xhrFields: {
                    withCredentials: true // 这里设置了withCredentials
                },
                success: function(data) {
                    var imgs = document.getElementById("div1");
                    if(data.code == 510){
                        //需要跳转登录
                        alert("请先登录");
                        window.location.href=loginHtml;
                    }
                    if(data.code==200){
                        //进行列表加载
                        var photoList = data.body;
                        for (var i = 0; i <photoList.length ; i++) {
                            var div =  document.createElement("div");
                            var img= document.createElement("img");
                            div.setAttribute("class", "box");
                            img.src = photoList[i];
                            img.alt = "";
                            div.appendChild(img);
                            imgs.appendChild(div);
                        }
                    }
                },
                error: function(err) {
                    alert("1111");
                }
            });
            success();
            end();
        }
    });
</script>
</body>
</html>
